name: Terminal Screenshots

on:
  pull_request:
    paths:
      - "actions/govbot/src/**"
      - "actions/govbot/tapes/*.tape"
      - "actions/govbot/Cargo.toml"
      - "actions/govbot/Cargo.lock"
      - ".github/workflows/terminal-screenshots.yml"

jobs:
  terminal-screenshots:
    name: Generate Terminal GIFs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            actions/govbot/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build govbot
        run: |
          cd actions/govbot
          cargo build --release
          echo "$PWD/target/release" >> $GITHUB_PATH

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          TTYD_VERSION="1.7.7"
          curl -fsSL "https://github.com/tsl0922/ttyd/releases/download/${TTYD_VERSION}/ttyd.x86_64" -o ttyd
          chmod +x ttyd
          sudo mv ttyd /usr/local/bin/
          ttyd --version

      - name: Install VHS
        run: |
          VHS_VERSION="0.9.0"
          curl -fsSL "https://github.com/charmbracelet/vhs/releases/download/v${VHS_VERSION}/vhs_${VHS_VERSION}_amd64.deb" -o vhs.deb
          sudo dpkg -i vhs.deb
          rm vhs.deb
          vhs --version

      - name: Record terminal GIFs
        run: |
          cd actions/govbot
          for tape in tapes/*.tape; do
            [ -f "$tape" ] || continue
            echo "::group::Recording $tape"
            vhs "$tape"
            echo "::endgroup::"
          done

      - name: Upload GIFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terminal-screenshots
          path: actions/govbot/tapes/*.gif
          retention-days: 30
